<h5 *ngIf="!loggedIn()" id="logo">LaTienda</h5>

<nav *ngIf="loggedIn()" class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-md-5">
      <a class="navbar-brand" routerLink="/">LaTienda</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav w-100 mb-2 mb-lg-0 d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/products" routerLinkActive="active">Mis Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/transfer" routerLinkActive="active">Transferir</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/denuncias" routerLinkActive="active">Realizar denuncia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/reclamos" routerLinkActive="active">Realizar reclamo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/denunciasList" routerLinkActive="active">Lista denuncias</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/reclamosList" routerLinkActive="active">Lista reclamos</a>
            </li>
          </div>
          <div class="d-flex align-items-center">
            <li class="nav-item">
              <a class="nav-link active">{{user?.billetera | currency:'USD':'symbol':'1.0-0'}}</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link d-flex align-items-center active" href="#" id="userOptions" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="far fa-user-circle fa-2x pe-1"></i> 
                  <span>{{user?.nombre}}</span>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userOptions">
                <li><a class="dropdown-item" routerLink="/profile">Mi Perfil</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" (click)="logout()" routerLink="/login">Cerrar Sesion</a></li>
              </ul>
            </li>
          </div>
        </ul>
      </div>
    </div>
</nav>

<a *ngIf="loggedIn()" id="crearProducto" class="btn btn-primary rounded-pill" routerLink="/create">
    Agregar Producto <i class="fas fa-plus"></i>
</a>

<div [ngClass]="{'container py-5' : loggedIn()}">
  <router-outlet></router-outlet>
</div>
