<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>TP Web Services SOAP/REST</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- FONT AWESOME 5 -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="login-wrapper row">
            <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Shop Distribuidos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Inicio</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Compra</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">Todos los productos</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#!">Productos populares</a></li>
                                <li><a class="dropdown-item" href="#!">Nuevos productos</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#!">Venta</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">Ayuda</a></li>
                    </ul>
                    <form class="d-flex">
                        <ul class="navbar-nav ml-auto ml-md-0">
                            <li class="nav-item">
                              <a class="nav-link" aria-current="page" href="#">Registrarse</a>
                            </li>
                          </ul>
                    </form>
                </div>
            </div>
        </nav>
        <form action="/login" method="post" class="form">
                <img src="img/user2.png" alt="">
                <h2>Iniciar sesión</h2>
                <!--USUARIO-->
                <div class="input-group">
                    <input type="text" name="username" id="username" required>
                    <label for="username"><i class="fa fa-user" aria-hidden="true"></i> &nbsp; Nombre de usuario </label>
                </div>
                <!--CONTRASEÑA-->
                <div class="input-group">
                    <input type="password" name="password" id="password" required>
                    <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> &nbsp; Contraseña</label>
                </div>
                <!-- BOTON  -->
                <button type="submit" id="btn_logear" class="submit-btn">Ingresar
                    <i class="fa fa-sign-in" aria-hidden="true" style="margin-left:5px;"></i> 
                </button>
                <div align="center">
                    <a class="btn btn-link" href="/index">Volver a inicio</a>
                    <a class="btn btn-link" href="/register">Registrarse</a>
                </div>
            </form>
        </div>
        <!-- Footer-->
        <footer class="py-4 bg" style="background-color: rgb(245, 152, 2);">
            <div class="container"><p class="m-0 text-center text-white">TP Distribuidos - Web Services SOAP/REST</p><p class="m-0 text-center text-white">Copyright &copy; 2021. Baez, Bustos, Galván, Rivera.</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
