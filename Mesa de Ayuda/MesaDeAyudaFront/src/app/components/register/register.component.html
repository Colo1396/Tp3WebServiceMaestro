<div class="register d-flex justify-content-center align-items-center">
    <form class="col-12 col-md-8 col-lg-5">
        <div class="card p-5">
            <h1 class="text-center pb-4">Formulario de Registro</h1>
            <div class="d-flex justify-content-between">
                <div class="col-6 mb-3 pe-2">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre" name="nombre" [(ngModel)]="user.nombre">
                </div>
                <div class="col-6 mb-3 ps-2">
                    <label for="inputApellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="inputApellido" name="apellido" [(ngModel)]="user.apellido">
                </div>
            </div>
            <div class="mb-3">
                <label for="inputDNI" class="form-label">DNI</label>
                <input type="number" class="form-control" id="inputDNI" name="dni" [(ngModel)]="user.dni">
            </div>
            <div class="mb-3">
                <label for="inputUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="inputUsuario" name="user" [(ngModel)]="user.username">
            </div>
            <div class="mb-5">
                <label for="inputPassword" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="user.password">
            </div>
            <div class="mb-5">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-select" [(ngModel)]="selectedRol" name="rol" id="rol">
                    <option *ngFor="let r of roles" value="{{r.id}}">{{r.tipo}}</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-3" (click)="onSubmit()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> 
                Registrarse
            </button>
            <span class="text-center">Ya tenes una cuenta? <a class="text-decoration-none" routerLink="/login">Inicia Sesion</a></span>
        </div>
    </form>
</div>
