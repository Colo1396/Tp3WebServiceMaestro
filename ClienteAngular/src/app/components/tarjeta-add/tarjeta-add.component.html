<main class="flex-shrink-0 py-4 mt-5">
    <div class="container">
        <div class="container p-3">
            <div class="row">
                <div class="col-12 mx-auto">
                    <div class="col-12 mt-5">
                        <div class="col-md-8 mx-auto">
                            <div class="alert alert-success mt-5" role="alert" *ngIf="status == 'success'">
                                Tarjeta agregada exitosamente, puede verificarlo ingresando a su <a [routerLink]="['/perfilComprador']" class="alert-link">Perfil</a>.
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-5">
                        <div class="col-md-4 mx-auto">
                            <div class="alert alert-danger mt-5" role="alert" *ngIf="status == 'error'">
                                El Tarjeta ingresada no se pudo agregar.
                            </div>
                        </div>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header bg-light">
                            <h1 align="center" style="color: rgb(245, 152, 2);">Agregar Tarjeta</h1>
                        </div>
                        <div class="card-body">
                            <form class="form" #newTarjetaForm="ngForm" (ngSubmit)="onSubmit(newTarjetaForm)">
                                <div class="form-group row">
                                    <div class="col-lg-12">
                                        <div class="row">
                                            <!--Tipo (Débito/Crédito)-->
                                            <div class="form-group col-md-12 my-2">
                                                <label for="tipo" clas="form-label">Tipo</label>
                                                <select class="form-select" aria-label="Default select" name="tipo" #tipo="ngModel" [(ngModel)]="tarjeta.tipo" required>
                                                    <option selected value="">Seleccione el tipo de la tarjeta</option>
                                                    <option value="credito">Crédito</option>
                                                    <option value="debito">Débito</option>
                                                </select>                                            
                                            </div>
                                            <!--Número-->
                                            <div class="form-group col-md-6 my-2">
                                                <label for="numero">Número</label>
                                                <input type="text" name="numero" id="numero" class="form-control" #numero="ngModel" [(ngModel)]="tarjeta.numero" required pattern="[0-9]+">
    
                                                <small *ngIf="!numero.valid && numero.touched" class="invalid-feedback d-block">
                                                    Número de tarjeta inválido.
                                                </small>
                                            </div>
                                            <!--Nombre-->
                                            <div class="form-group col-md-6 my-2">
                                                <label for="nombreTitular">Nombre del titular (tal cual como figura en el dorso de la tarjeta)</label>
                                                <input type="text" name="nombreTitular" id="nombreTitular" class="form-control" #nombreTitular="ngModel" [(ngModel)]="tarjeta.nombreTitular" required pattern="[a-zA-ZÀ-ÿ ]+">
    
                                                <small *ngIf="!nombreTitular.valid && nombreTitular.touched" class="invalid-feedback d-block">
                                                    Nombre del titular inválido.
                                                </small>
                                            </div>
                                            <!-- DNI Titular -->
                                            <div class="form-group col-md-6 my-2">
                                                <label for="dniTitular">DNI Titular</label>
                                                <input type="text" name="dniTitular" id="dniTitular" class="form-control" #dniTitular="ngModel" [(ngModel)]="tarjeta.dniTitular" required pattern="[0-9]+">
                                                <small *ngIf="!dniTitular.valid && dniTitular.touched" class="invalid-feedback d-block">
                                                    El DNI del titular no es válido.
                                                </small>
                                            </div>
                                            <!--Fecha de Vencimiento-->
                                            <div class="form-group col-md-6 my-2">
                                                <label for="fechaVenc">Fecha de Vencimiento</label>
                                                <input type="date" name="fechaVenc" id="fechaVenc" class="form-control" #fechaVenc="ngModel" [(ngModel)]="tarjeta.fechaVenc" required>
    
                                                <small *ngIf="!fechaVenc.valid && fechaVenc.touched" class="invalid-feedback d-block">
                                                    Fecha de Vencimiento inválida.
                                                </small>
                                            </div>
                                            <!--Código de seguridad-->
                                            <div class="form-group col-md-6 my-2">
                                                <label for="codSeguridad">Código de seguridad</label>
                                                <input type="text" name="codSeguridad" id="codSeguridad" class="form-control" #codSeguridad="ngModel" [(ngModel)]="tarjeta.codSeguridad" required pattern="[a-zA-ZÀ-ÿ-0-9]+">
                                                <small *ngIf="!codSeguridad.valid && codSeguridad.touched" class="invalid-feedback d-block">
                                                    Código de seguridad inválido.
                                                </small>
                                            </div>
                                            <div align="center" class="row">
                                                <div class="col-6">
                                                    <a [routerLink]="['/perfilComprador']" id="btn_cancelar" class="btn btn-danger" style="text-decoration:none">Cancelar</a>
                                                </div>
                                                <div class="col-6">
                                                    <input type="submit" id="btn-newTarjeta" value="Guardar" class="btn btn-success" [disabled]="newTarjetaForm.invalid"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
