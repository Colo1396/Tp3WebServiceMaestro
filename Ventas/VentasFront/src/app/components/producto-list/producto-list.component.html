<div *ngIf="productos.length === 0" class="d-flex justify-content-center">
    <div class="col-9 text-center">
        <h2 class="mb-3">No tenes productos en venta todavia, empeza ahora</h2>
        <a class="btn btn-lg btn-primary" routerLink="/create">Vender</a>
    </div>
</div>
<app-producto-item *ngFor="let producto of productos" [producto]="producto"></app-producto-item>
