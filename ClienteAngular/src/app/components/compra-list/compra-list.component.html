<main class="flex-shrink-0 mt-5">
    <div class="container">
        <section class="jumbotron text-center m-4">
            <div class="container">
                <h1 class="jumbotron-heading">LISTA DE COMPRAS REALIZADAS</h1>
            </div>
        </section>

        <div class="container mb-4">
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead align="center">
                                <tr>
                                    <th class="col" align="center">Compra</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!--
                                    <div class="" *ngFor="let carrito of carritos |keyvalue" >
                                -->
                                    <tr *ngFor="let compra of compras, index as id" >
                                        <td class="col-3 ml-5" align="center"><img src="https://cdn-icons-png.flaticon.com/512/1745/1745871.png" width="50" height="50"/> </td>
                                        <td class="col-6 pt-3" align="center">Compra NÂ°: {{id+1}}</td>
                                        <td class="col-8 pt-3" align="center">Realizada: {{compra.createdAt | date:'dd/MM/yyyy' }}</td>
                                        <td class="col-2 p-3" align="center"><a class="btn btn-info" [routerLink]="['/compra/', compra.id]">Ver</a></td>
                                    </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
