<div class="login d-flex justify-content-center align-items-center">
    <form class="col-12 col-md-8 col-lg-4">
        <div class="card p-5">
            <h1 class="text-center pb-4">Iniciar Sesion</h1>
            <div class="mb-3">
                <label for="inputUsuario" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="inputUsuario" name="username" [(ngModel)]="user.username">
            </div>
            <div class="mb-5">
                <label for="inputPassword" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="inputPassword" name="password" [(ngModel)]="user.password">
            </div>
            <button [disabled]="loading" type="submit" class="btn btn-primary mb-3" (click)="onSubmit()">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> 
                Iniciar Sesion
            </button>
            <span class="text-center">No tenes una cuenta todavia? <a class="text-decoration-none" routerLink='/register'>Registrate</a></span>
        </div>
    </form>
</div>
