<main class="flex-shrink-0 py-4 mt-5">
    <div class="container">
        <div class="container p-3">
            <div class="row">
                <div class="col-12 mx-auto">

                    <div class="col-12 mt-5">
                        <div class="col-md-4 mx-auto">
                            <div class="alert alert-success mt-5" role="alert" *ngIf="status == 'success'">
                                Usuario actualizado correctamente.
                            </div>
                        </div>
                    </div>
                    <div class="col-12 mt-5">
                        <div class="col-md-4 mx-auto">
                            <div class="alert alert-danger mt-5" role="alert" *ngIf="status == 'error'">
                                El usuario no se pudo actualizar.
                            </div>
                        </div>
                    </div>


                    <div class="card shadow mb-4">
                        <div class="card-header bg-light">
                            <h1 align="center" style="color: rgb(245, 152, 2);">Editar perfil</h1>
                        </div>
                        <div class="card-body">
                            <form class="form" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
                                <div class="row">
                                    <div class="col-md-6 px-1 mb-4">
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input type="text" name="nombre" id="nombre" class="form-control" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-ZÀ-ÿ]+">
                                            <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
                                                El nombre no es válido.
                                            </small>
                        
                                        </div>
                                    </div>
                                    <div class="col-md-6 px-1 mb-4">
                                        <div class="form-group">
                                            <label for="apellido">Apellido</label>
                                            <input type="text" name="apellido" id="apellido" class="form-control" #apellido="ngModel" [(ngModel)]="user.apellido" required pattern="[a-zA-ZÀ-ÿ]+">
                                            <small *ngIf="!apellido.valid && apellido.touched" class="invalid-feedback d-block">
                                                El apellido no es válido.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-md-6 px-1 mb-4">
                                        <div class="form-group">
                                            <label for="username">Nombre de usuario </label>
                                            <input type="text" name="username" id="username" class="form-control" #username="ngModel" [(ngModel)]="user.username" required pattern="[a-zA-ZÀ-ÿ0-9]+">
                                            <small *ngIf="!username.valid && username.touched" class="invalid-feedback d-block">
                                                El username no es válido.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-md-6 px-1 mb-4">
                                        <div class="form-group">
                                            <label for="dni">Documento</label>
                                            <input type="text" name="dni" id="dni" class="form-control" #dni="ngModel" [(ngModel)]="user.dni" required pattern="[0-9]+">
                                            <small *ngIf="!dni.valid && dni.touched" class="invalid-feedback d-block">
                                                El documento no es válido.
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-md-6 px-1 mb-4">
                                        <div class="form-group">
                                            <label for="rolId">Rol</label>
                                            <select name="rolId" id="rolId" class="form-control" #rolId="ngModel" [(ngModel)]="user.rolId" required>
                                            <option value="1">Comprador</option>
                                            <option value="2">Vendedor</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6 px-1 mb-4">
                                        <div class="form-group">
                                            <label for="telefono">Teléfono</label>
                                            <input type="text" name="telefono" id="telefono" class="form-control" #telefono="ngModel" [(ngModel)]="user.telefono" pattern="[0-9]+">
                                            <small *ngIf="!telefono.valid && telefono.touched" class="invalid-feedback d-block">
                                                El número de télefono es inválido.
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div align="center" class="row">
                                    <div class="col-6">
                                        <a [routerLink]="['/perfilComprador']" id="btn_cancelar" class="btn btn-danger" style="text-decoration:none">Cancelar</a>
                                    </div>
                                    <div class="col-6">
                                        <input type="submit" id="btn-editUser" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid"/>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
