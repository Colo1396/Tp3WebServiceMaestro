<main class="flex-shrink-0 py-4 mt-5 mb-5">
    <div class="container">
        <div class="container p-3">
            <div class="row">
                <div class="col-12 mx-auto">
                    <div class="card shadow mb-4">
                        <div class="card-body table-responsive">
                            <h1 align="center">Perfil</h1>
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th>Username</th>
                                        <td>{{ user.username }} </td>
                                    </tr>
                                    <tr>
                                        <th>Nombre</th>
                                        <td>{{ user.nombre }} </td>
                                    </tr>
                                    <tr>
                                        <th>Apellido</th>
                                        <td>{{ user.apellido }} </td>
                                    </tr>
                                    <tr>
                                        <th>DNI</th>
                                        <td>{{ user.dni }}</td>
                                    </tr>
                                    <tr>
                                        <th>Domicilio/s</th>
                                        <td>
                                            <ul class="list-group list-domicilios">
                                                <li class="list-group-item" *ngFor="let domicilio of domicilios" >
                                                    <p *ngFor="let domicilioAux of domicilio | keyvalue">
                                                        <b style="text-transform: uppercase;">{{domicilioAux.key}}</b> : {{domicilioAux.value}}
                                                    </p> 
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>Tarjeta/s</th>
                                        <td>
                                            <ul class="list-group list-tarjetas">
                                                <li class="list-group-item" *ngFor="let tarjeta of tarjetas" >
                                                    <p *ngFor="let tarjetaAux of tarjeta | keyvalue">
                                                        <b style="text-transform: uppercase;">{{tarjetaAux.key}}</b> : {{tarjetaAux.value}}
                                                    </p> 
                                                </li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            
                            <div class="center" align="center">
                                <a class="btn btn-secondary m-2" [routerLink]="['/editUserComprador']">Editar</a>       
                                <a type="button" class="btn btn-primary m-2" [routerLink]="['/domicilio/new']">
                                    Agregar domicilio
                                </a>
                                <a type="button" class="btn btn-success m-2" [routerLink]="['/tarjeta/new']">
                                    Agregar tarjeta
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
